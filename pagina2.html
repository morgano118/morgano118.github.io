<!DOCTYPE html>
<html>
<head>
  <title>Mi página web</title>
  <style>
    /* Estilo del recuadro */
    #recuadro {
      width: 400px;
      height: 200px;
      margin: auto;
      margin-top: 50px;
      background-color: #f0f0f0;
      border-radius: 20px;
      text-align: center;
    }

    /* Estilo de los botones */
    .botones {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .botones button {
      margin: 0 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Estilo de la página principal */
    body {
      background-color: #d2f5d1;
      text-align: center;
    }

    h1 {
      margin-top: 100px;
      font-size: 48px;
      color: #333;
    }

    .imagenes {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .imagen {
      margin: 10px;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .imagen:hover {
      transform: scale(1.1);
    }

    .imagen:hover .texto {
      opacity: 1;
    }

    .imagen img {
      width: 400px;
      height: 300px;
      object-fit: cover;
    }

    .imagen .texto {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px #333;
    }
  </style>
</head>
<body>
  <!-- Página de inicio -->
  <div id="recuadro">
    <h2>Hola</h2>
    <div class="botones">
      <button onclick="alert('ni modo, bruno es mi pastor y nada me falta'); window.location.href = 'principal.html';">Ono</button>
      <button onclick="window.location.href = 'principal.html';">Chi</button>
    </div>
  </div>

  <!-- Página principal -->
  <h1>Feliz día</h1>
  <div class="imagenes">
    <div class="imagen">
      <img src="imagen1.jpg">
      <div class="texto">Hola</div>
    </div>
    <div class="imagen">
      <img src="imagen2.jpg">
      <div class="texto">Hola</div>
    </div>
  </div>
</body>
</html>
